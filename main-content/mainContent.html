<div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade" ng-repeat="person in $ctrl.people" id="v-pills-{{person.name.replace(' ','')}}"
         role="tabpanel"
         aria-labelledby="v-pills-{{person.name.replace(' ','')}}-tab">
        <div class="row">
            <div class="col-md-4 text-center">
                <img class="img-fluid person-img" src="{{person.img}}" alt="">
            </div>
            <div class="col-xl-3 col-md-5 mt-md-0 mt-2">
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-lg btn-block btn-black">SEND MESSAGE!</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <i class="fas fa-heart" ng-repeat="n in [] | range:person.rating">
                        </i><i class="far fa-heart" style="cursor: pointer" ng-repeat="n in [] | range:5 - person.rating" ng-click="$ctrl.ratePerson(person)"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="person-description mt-3 text-sm-left text-center">
                    {{person.Description}}
                </p>
            </div>
        </div>
        <div class="row person-likes">
            <div class="col-12">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Likes</th>
                        <th>Dislikes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="n in [] | range:person.Likes.length">
                        <td>{{person.Likes[n]}}</td>
                        <td>{{person.Dislikes[n]}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
